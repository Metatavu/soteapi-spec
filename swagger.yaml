    get:
      operationId: listContents
      summary: Lists contents
      description: |
        Lists contents
      parameters:
        - name: parentId
          in: query
          description: Filter results by parent id
          required: false
          schema:
            type: string
        - name: type
          in: query
          description: Filter results by content type
          required: false
          schema:
            type: array
            items:
              type: string
        - name: categorySlug
          in: query
          description: Filter by category slug
          schema:
            type: string
        - name: firstResult
          in: query
          description: First result
          required: false
          schema:
            type: integer
            format: int64
        - name: maxResults
          in: query
          description: Max results
          required: false
          schema:
            type: integer
            format: int64
      tags:
        - Contents
      responses:
        "200":
          description: Returns a list of contents
          content:
            application/json;charset=utf-8:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Content"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/BadRequest"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/Forbidden"
        "500":
          description: Internal server error
          content:
            application/json;charset=utf-8:
