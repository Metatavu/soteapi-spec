servers:
  - url: /v1
components:
  schemas:
    Content:
      properties:
        id:
          type: integer
          format: int64
        parentId:
          type: integer
          format: int64
        level:
          type: integer
          format: int32
        slug:
          type: string
        category:
          description: Category slug
          type: string
        type:
          type: string
          description: Content type
          enum:
            - PAGE
            - NEWS
            - LINK
        title:
          type: array
          items:
            $ref: "#/components/schemas/LocalizedValue"
        content:
          type: array
          items:
            $ref: "#/components/schemas/LocalizedValue"
        created:
          type: string
          format: date-time
          description: Create time.
        modified:
          type: string
          format: date-time
          description: Create time.
    ContentImage:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        contentType:
          type: string
        size:
          type: integer
          format: int64
        type:
          type: string
    Event:
      properties:
        id:
          type: integer
          format: int64
        slug:
          type: string
        category:
          description: Category slug
          type: string
        title:
          type: array
          items:
            $ref: "#/components/schemas/LocalizedValue"
        description:
          type: array
          items:
            $ref: "#/components/schemas/LocalizedValue"
        startDate:
          type: string
          format: date
          description: Event's start date.
        startTime:
          type: string
          format: time
          description: Event's start time.
        endDate:
          type: string
          format: date
          description: Event's end date.
        endTime:
          type: string
          format: time
          description: Event's end time.
        allDay:
          type: boolean
    Category:
      properties:
        id:
          type: integer
          format: int64
        slug:
          type: string
        title:
          type: array
          items:
            $ref: "#/components/schemas/LocalizedValue"
    Review:
      properties:
        id:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        rating:
          type: integer
          format: int32
        created:
          type: string
          format: date-time
          description: Create time.
        modified:
          type: string
          format: date-time
          description: Create time.
        review:
          type: string
        location:
          type: string
    SurveyQuestion:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        question:
          type: string
    SurveyQuestionSummary:
      properties:
        positive:
          type: integer
          format: int64
        negative:
          type: integer
          format: int64
        total:
          type: integer
          format: int64
    EmergencyCongestionStatus:
      properties:
        id:
          type: integer
          format: int64
        value:
          type: integer
          format: int32
        created:
          type: string
          format: date-time
          description: Create time.
    LocalizedValue:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
    ReviewProduct:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        link:
          type: string
    InternalServerError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Forbidden:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    BadRequest:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    NotImplemented:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    NotFound:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    EmergencyCongestionStatusListSort:
      type: string
      enum:
        - CREATED_DESC
        - CREATED_ASC
    ReviewListSort:
      {}
